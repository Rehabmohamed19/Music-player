<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="music">
        <audio
          id="myAudio"
          controls
          src=""
          type="audio/mpeg"
          controlsList="nodownload"
        >
        </audio>
        <br />
        <ul id="MyList" style="list-style: None"></ul>
        <button class="btn" onclick="playAudio()" type="button">
          Play Audio
        </button>
        <button class="btn" onclick="pauseAudio()" type="button">
          Pause Audio
        </button>
        <br />

        <button class="btn1" onclick="RandomPlay()" type="button">
          Play Randomly
        </button>
        <button class="btn1" onclick="Playback()" type="button">
          Play Sequentialy
        </button>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
